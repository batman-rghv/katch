<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Katch Real Estate</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/logo.png" alt="Katch Real Estate">
            </div>
            <div class="menu-container">
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
                <ul class="nav-links" id="mobileMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formsubmit.co/work.raghav.mb@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Your Name (required)" required>
                <input type="email" name="email" placeholder="Your Email (required)" required>
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <ul>
                <li>
                    <img src="assets/images/employees/employee1.jpg" alt="John Doe">
                    <div class="employee-info">
                        <h3>John Doe</h3>
                        <p>Languages: English, Arabic</p>
                        <p>Experience: 8 years</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Katch Real Estate. All rights reserved.</p>
    </footer>
</body>
</html>
