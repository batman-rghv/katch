<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Katch Real Estate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.png" alt="Katch Real Estate"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Fill out the form below and we'll get back to you shortly.</p>
            
            <form action="https://formsubmit.co/work.raghav.mb@gmail.com" method="POST">
                <input type="hidden" name="_next" value="thankyou.html">
                <input type="hidden" name="_captcha" value="false">
                
                <label for="name">Your Name (required)</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email (required)</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
